<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>
    <style>
        img {
            width: 220px;
        }

        /*
            [alt] 有这个属性
            [alt="北京故宫"] 精确匹配
            [alt ^- "abc"] 开头匹配
            [alt $- "abc"] 结尾匹配
            [alt *= "abc"] 任意位置匹配
            [alt |= "abc"] abc-开头
            [alt ~= "abc"] abc为空格分开的独立部分
        */

        img[alt|="参赛作品"] {
            border: 3px solid deepskyblue;
        }
    </style>
</head>

<body>
    <img src="/第1周HTML5基础内容与标签/2-多媒体与语义化标签/素材/images/gugong.jpg" alt="参赛作品-北京故宫">
    <img src="/第1周HTML5基础内容与标签/2-多媒体与语义化标签/素材/images/wuxi/1.jpg" alt="无锡太湖 手机拍摄">
</body>

</html>
