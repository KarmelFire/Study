<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>CSS之内部样式</title>
    <style>
        h2,
        p {
            color: blue;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div style="color: green; font-size: 30px;">
        我是div中的文字大小设置为30px，字体颜色为绿色
    </div>
    <h2>内部样式</h2>
    <p>我是p标签里面的文字，字体大小是30px，字体颜色是蓝色</p>
</body>

</html>
